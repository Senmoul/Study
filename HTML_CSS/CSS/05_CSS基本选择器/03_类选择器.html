<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_类选择器</title>
    <!-- 清除样式时有巨大帮助 -->
    <style>
        h2 {
            color: blueviolet;
            font-size: 20px;
        }
        h3 {
            color: aqua;
            font-size: 12px;
        }
        h1 {
            color: blue;
            font-size: 40px;
        }
        /* 选中页面中所有类名为speak的元素 */
        .speak {
            color: antiquewhite;
        }
        .answer {
            color: blue;
        }
        .big {
            font-size: 21px;
        }

    </style>
</head>
<body>
    <h1>Welcome to our website!</h1>
    <h2>Our website is  for teengers!</h2>
    <h3>Author: our teams</h3> 
    <p class="speak big">I say: Our school</p>
    <p class="speak">I say: is beautiful!</p>
    <br>
    <h2>Our team is  for teengers!</h2>
    <h3>Author: our website</h3>
    <p class="answer">You say: Our school--</p>
    <p class="answer">You say: is good!</p>
</body>
</html>
