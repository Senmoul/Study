<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_后代选择器</title>
    <style>
        ul li{
            color: blue;
        }
        ol li {
            color: brown;
        }
        ul a {
            color: aqua;
        }
        ol a {
            color: blue;
        }
        .subject li#front-end {
            color: aqua;
        } 
        .subject div#front-end {
            color: rgb(221, 22, 95);
        } 
        /* p里面不能写好h1-h2 */
        p h2 {
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <ul>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>
            <a href="#">烫头</a>
        </li>
        <div>
            <li>踢球</li>
        </div>
    </ul>
    <hr>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>
            <a href="#">王五</a>
        </li>
    </ol>
    <hr>
    <ol class="subject">
        <li id="front-end">前端</li>
        <div id="front-end">学号前端</div>
        <li>java</li>
        <li>大数据</li>
        <li>UI</li>
    </ol>

</body>
</html>
