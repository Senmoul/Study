<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07_伪类选择器_概念</title>
    <style>
        /* 像类不是类，是一个状态的描述 */
        /* 选没访问过的 */
        a:link {
            color: aquamarine;
        }
        /* 选访问过的 */
        a:visited {
            color: beige;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">baidu</a>
    <a href="https://www.jd.com">jd</a>
</body>
</html>
