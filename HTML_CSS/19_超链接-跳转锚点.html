<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超链接-跳转锚点</title>
</head>
<body>
    <!-- 标记点，定位的 ，内容太多了，想快速查看，#说明你要跳到锚点，后面区分大小写的，且描点名字不能重复-->
     <!-- id最好不用数字开头,更精准 推荐使用这一种来写描点 -->
     <a href="#wolf">看灰太狼</a>
     <a href="#yang">看羊</a>

    <p>我是一只奥特曼</p>
   <img src="./奥特曼.jpg" alt="奥特曼">
   <p>我是一只怪兽</p>
   <img src="./path_test/怪兽.jpg" alt="怪兽">
   <!-- 另一种形式是id -->
   <p id="yang">我是一只羊</p>
   <img src="./path_test/a/喜羊羊.jpg" alt="喜羊羊">
   <!-- a标签配合name才可以描点 -->
   <a name="wolf"></a>
   <p>我是一只灰太狼</p>
   <img src="./path_test/a/b/灰太狼.jpg" alt="灰太狼">

   <p>整体的介绍完毕了</p>
   <a href="#">回到顶部</a>
   <!-- 刷新页面 -->
   <a href="">回到顶部</a>
   <a href="javescipt:;">点我弹窗</a>
</body>
</html>
