<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>要把大象放冰箱需要几步</h2>
    <ol>
        <li>冰箱打开</li>
        <li>大象放进去</li>
        <li>门关上</li>
    </ol>

 
    <h2>我想去的几个城市</h2>
    <ul>
        <li>北京</li>
        <li>上海</li>
    </ul>



    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是复习的关键</dd>
        <dt>多练习</dt>
        <dd>敲出来的才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>错很正常</dd>
    </dl>
</body>
</html>
