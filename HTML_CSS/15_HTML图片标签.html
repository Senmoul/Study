<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML图片标签</title>
</head>
<body>
    <!-- src定位图片的位置和地址，code与图片同名可以直接写名字，后缀一定要带上 alt是一个备注，好处是搜索引擎可以根据这个来知道图片内容-->
    <img src="奥特曼.jpg">
    <img src="奥特曼.jpg" alt="是一个卡通人物">
    <img width="100" src="奥特曼.jpg" alt="是一个卡通人物">
</body>
</html>
