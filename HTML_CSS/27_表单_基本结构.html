<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_基本结构</title>
</head>
<body>
    <!-- 网页中的交互数据，用于收集用户数据。注意 /s ，search，直接给收集结果，必须要写wd，是百度定的，把你搜索的内容提交给百度-->
    <form action="https://www.baidu.com/s">
        <input type="text" name="wd">
        <button>去百度搜索</button>
    </form>
    <hr>
    <!-- 不写默认为get，还有post -->
    <form action="https://search.jd.com/search" target="_self" method="get">
        <input type="text" name="keyword">
        <button>去京东搜索</button>
    </form>
    <hr>
    <!-- 超链接实现报不了网页端自定义搜索 -->
    <a href="https://search.jd.com/search?keyword=手机">搜索手机</a>
</body>
</html>
