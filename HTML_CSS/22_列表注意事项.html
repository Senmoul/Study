<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表注意事项</title>
</head>
<body>
    <h2>要把大象放冰箱需要几步</h2>
    <ol>
        <li>冰箱打开</li>
        <li>大象放进去</li>
        <li>门关上</li>
        <li>
            <a href="https://WWW.baidu.com">去百度</a>
        </li>
    </ol>
<!-- 主要直接写费li的元素，会破坏列表结构 li不要单独使用-->
 <!-- 可以无限嵌套 -->
    <h2>我想去的几个城市</h2>
    <ul>
        <li>北京</li>
        <li>
            <span>上海</span>
            <ul>
                <li>外滩</li>
                <li>东方明珠塔 </li>
            </ul>
        </li>
        <li>西安</li>
    </ul>


<!-- 一个术语可以有多个描述 -->
    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是复习的关键</dd>
        <dd>可以是电子 也可以是纸质</dd>
        <dt>多练习</dt>
        <dd>敲出来的才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>错很正常</dd>
    </dl>
</body>
</html>
